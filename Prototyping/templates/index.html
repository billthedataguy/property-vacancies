<!DOCTYPE html>

<html lang="en">

<head>
    <!-- set the character set -->
    <meta charset="utf-8">

    <!-- set the title -->
    <title>Property Library</title>
    
    <!-- link to reset.css -->
    <link rel="stylesheet" href="/static/css/reset.css">

    <!-- set metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">

 <!-- link to style.css -->
 <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>

  <div class="container">
    
    <div class="row">
       <div class="col-md-12 jumbotron text-center">
        <h1>Fine Property Library</h1>
      </div>
    </div>
    
    <div class="row"> 
      <div class="col-md-2">
        <!-- Empty Location -->
      </div>

      <div class="col-md-8">
        <div class="well">
          <ul>
              <a href="{{ url_for('add') }}"><h4>Add New Property to Library</h4></a>
          </ul>
        </div>
      </div>
        
      <div class="col-md-2">
        <!-- Emoty Location -->
      </div>
    </div>      
      
      
    <div class="row"> 
      <div class="col-md-2">
        <!-- Empty Location -->
      </div>

      <div class="col-md-8">
        <div class="well">
          
          {% if books == []: %}
            <h4>Library is empty.</h4>
          {% endif %}
         
          {% for book in books %}
          <li>
            <a href="{{ url_for('delete', id=book.id) }}">Delete Property</a>
            {{book.address}} - {{book.photos}} - {{book.tour}} - {{book.floorplan}}
            <a href="{{ url_for('edit', id=book.id) }}">Edit Property</a>
          </li>
          {% endfor %}
          
          
        </div>
      </div>
        
      <div class="col-md-2">
        <!-- Emoty Location -->
      </div>
    </div>    
    
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
       <h3>Thank You For Using The Library</h3>
     </div>
   </div>
     

  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  
</body>

</html>
