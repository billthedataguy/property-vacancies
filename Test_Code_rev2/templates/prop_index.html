<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Property Library</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Full Property Library</h1>
      </div>
    </div>
      
    <div class="row"> 
      <div class="col-md-2">
        <!-- Empty Location -->
      </div>

      <div class="col-md-8">
        <div class="well">
          {% if houses == []: %}
          <p>Library is empty.</p>
          {% endif %}
          <ul>
          {% for house in houses %}
          <li>
            <a href="{{ url_for('delete', id=house.id) }}">Delete</a>
            {{house.id}} - Size: {{house.SQFT}} - Market Addition: {{house.Market_Add}}
            <a href="{{ url_for('edit', id=house.id) }}">Edit</a>
              
          </li>
          {% endfor %}

          <!-- This just displays the resuls of the second table, "Prop"
            {% for prop in props %}
            <li>
              
              {{prop.id}} - Size: {{prop.SQFT}} - Market Addition: {{prop.Market_Add}}
              
            </li>
            {% endfor %}
          -->

          </ul>

          <a href="{{ url_for('add') }}">Add New Listing</a>
          <a href="{{ url_for('home') }}">See Available Listings</a>
          
        </div>
      </div>
        
      <div class="col-md-2">
        <!-- Emoty Location -->
      </div>
    </div>    
    
    <div class="row">
       <div class="col-md-1">
        <!-- Emoty Location -->
       </div>  
      <div class="col-md-10">
        <div class="well text-center">
        <h4>Thank You For Using The Library</h4>
      </div>
       <div class="col-md-1">
        <!-- Emoty Location -->
       </div>
      </div>
    </div>
  
</body>

</html>
