<!DOCTYPE html>

<html lang="en">

<head>
    <!-- set the character set -->
    <meta charset="utf-8">

    <!-- set the title -->
    <title>Adding to Library</title>

        <!-- link to reset.css -->
        <link rel="stylesheet" href="/static/css/reset.css">

        <!-- set metadata -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- link to bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
    
     <!-- link to style.css -->
     <link rel="stylesheet" href="/static/css/style.css">
    
    </head>
 
<body>
    <div class="row">
       <div class="col-md-12 jumbotron text-center">
        <h1>Adding New Property Address Listing</h1>
      </div>
    </div>
      
    <div class="row"> 
        
      <div class="col-md-2">
        <!-- Empty Location -->
      </div>

      <div class="col-md-8">
        <div class="well">
          <form action="{{ url_for('add') }}" method="POST">
              <label>Property Address</label>
              <input name="address" type="text" /><br>
              <label>Photo</label>
              <input name="photo" type="text" /><br>
              <label>Virtual Tour Link</label>
              <input name="rating" type="text" /><br>
              <label>Floorplan</label>
              <input name="floorplan" type="text" /><br>
              <br>
              <button type="submit">Commit to Library</button>
          </form>
        </div>
      </div>
        
      <div class="col-md-2">
        <!-- Emoty Location -->
      </div>
    </div>      
    
    <div class="row">
      <div class="col-md-1">
        <!-- Emoty Location -->
      </div>
        
      <div class="col-md-10">
        <div class="well text-center">
        <h4>Thank You For Using The Library</h4>
      </div>
      <div class="col-md-1">
        <!-- Emoty Location -->
      </div>
          
     </div>
   
    </div>
      
</body>
    
</html>
