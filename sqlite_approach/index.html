<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>SQLite Approach</title>
        <link href="style.css" rel="stylesheet" type="text/css">        
    </head>

    <body>

        <h1>SQLite Approach</h1>
        <hr>


        <label for="propertyId">Property ID #:</label>
        <input type="text" id="propertyId"></input>
        <br><br>

        <label for="videoTourUrl">Video Tour Url:</label>
        <input type="text" id="videoTourUrl"></input>
        <br><br>

        <label for="picsUrl">Pic Url:</label>
        <input type="text" id="picsUrl"></input>
        <br><br>
      
        <label for="vacancyStatus">Vacancy Status:</label>
        <select name="vacancyStatus" id="vacancyStatus">
          <option value="vacant">Vacant</option>
          <option value="occupied">Occupied</option>
          <option value="other">Other</option>
        </select>
                    
        <br><br>
        <button id="submitButton" onclick="processData()">ADD TO DATABASE</button>
        <button id="clearButton" onclick="location.reload()">CLEAR</button>
        <button id="reportButton" onclick="reportData()">REPORT DATA ENTERED</button>
        <button id="wipeButton" onclick="wipeData()">WIPE ALL STORED DATA</button>
        
        <div id="resultsDiv"></div>
      
        <script src="script.js"></script>

    </body>

</html>
